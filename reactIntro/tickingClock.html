      function getDate(){
         appDiv.innerHTML = ""
         var date = new Date();
         // console.log(date.toLocaleTimeString());
         var newDate = date.toLocaleTimeString()
         appDiv.append("Current Time is ", newDate)
      }
      setInterval(getDate, 1000)

      var bob ="something", new Date().toLocaleTimeString()

         var reactDiv = document.getElementById("reactway")

      setInterval(newDate2, 1000)
